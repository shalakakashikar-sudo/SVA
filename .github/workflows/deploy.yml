name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]

# Give the workflow the permissions it needs to push to the repo and publish pages
permissions:
  contents: write   # allow commits / pushes
  pages: write      # allow GitHub Pages publishing
  id-token: write   # sometimes useful for OIDC flows (optional)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensure full history so actions that create commits/tags work reliably

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
